{% extends 'base.html' %}

{% block body %}
        <div class="container px-3 my-2">
            <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card border-8 rounded-5 shadow-lg">
                <div class="card-body p-2">
                    <div class="text-center">
                        <div class="h1 fw-dark">Mensagem para Operadora</div>
                        <p class="mb-4 text-muted light">Insira a baixo a mensagem para envio ao equipamento</p>
                    </div>
                    <form id="contactForm"  data-sb-form-api-token="API_TOKEN">

                    <!-- campo Data -->
                    <div class="form-floating mb-2">
                        <input class="form-control" id="date" type="date" placeholder="date" data-sb-validations="required" />
                        <label for="date">Data de envio</label>
                        <div class="invalid-feedback" data-sb-feedback="date:required">A data é obrigatória.</div>
                    </div>
        
                    <!-- Campo Texto -->
                    <div class="form-floating mb-2">
                        <textarea name="mensagem" class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
                        <label for="message">Mensagem</label>
                        <div class="invalid-feedback" data-sb-feedback="message:required">A mensagem é obrigatória.</div>
                    </div>
        
                    <!-- Submit success message -->
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3">
                        <div class="fw-bolder">Envio da mensagem com sucesso!</div>
                        </div>
                    </div>
        
                    <!-- Submit error message -->
                    <div class="d-none" id="submitErrorMessage">
                        <div class="text-center text-danger mb-3">Erro ao enviar mensagem!</div>
                    </div>
        
                    <!-- Submit button -->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg disable" id="submitButton" type="submit">Enviar</button>
                    </div>
                    </form>
                    <!-- End of contact form -->
        
                </div>
                </div>
            </div>
            </div>
            <div class="table">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Mensagem</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>16/10/2022</td>
                        <td>Teste 01</td>
                    </tr>
                    <tr>
                        <td>22/11/2022</td>
                        <td>Teste 02</td>
                    </tr>
                </table>
            </div>
        </div> 
        
    <!-- CDN Link to SB Forms Scripts -->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
{% endblock %}
