<!doctype html>
<html>
    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./static/css/styles.css" media="screen">
        
        <!-- Título da página (aparece na aba) -->
        <title>Cadastro XML-LTE</title>
    </head>
    </head>
    <body> 
        <div class="container0">
            <div class="container">
                <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
                <div>
                    <h1 id="titulo">Cadastro de Xml</h1>
                    <p id="subtitulo">Módulos LTE</p>
                    <br>
                </div>
            </div>
                <!-- Início do formulário -->
            <form>
                <div class="container6">
                    <fieldset class="grupo1">
                        <!-- Campo informações dos "Módulos" e css de classe "campo" -->
                        <div class="card6"><br>
                            <label for="cidade"><strong>Cidade <br>
                            <select id="cidade" required>
                                <option selected disabled value="">Selecione</option>
                                <option value="sp">São Paulo</option>
                                <option value="cp">Campinas</option>
                                <option value="sjc">São José dos Campos</option>
                                <option value="st">Santos</option>
                            </Select>
                            </strong></label>
                            &nbsp &nbsp &nbsp &nbsp
                            <label for="modulo"><strong>Módulo <br>
                            <select id="modulo" required>
                                <option selected disabled value="">Selecione</option>
                                <option value="b1">Módulo B1</option>
                                <option value="b3">Módulo B3</option>
                                <option value="b7">Módulo B7</option>
                                <option value="b28">Módulo B28</option>
                            </Select>
                            </strong></label>
                        </div>
                    </fieldset> <br>
                        <button class="botao6" type="submit" onsubmit="">Salvar</button> 
                </div>
                <div class="container7">
                    <fieldset>
                        <!-- Campo de frequencias(input) e css de classe "card" -->
                        <p id="subtitulo2"><strong>Frequencia da Operadora</strong></p>
                        <div class="card8">
                            <label for="nOper"><strong>Operadora <br>
                            <select id="nOper" required>
                                <option selected disabled value="">Selecione</option>
                                <option value="tim">TIM</option>
                                <option value="claro">CLARO</option>
                                <option value="vivo">VIVO</option>
                                <option value="oi">OI</option>
                            </Select>
                            </strong></label>
                        </div>
                        <div class="card">
                            <label for="fcn"><strong>FCN <br>
                            <input type="text" name="arfcn" id="arfcn" required></strong></label>
                            <label for="mcc"><strong>MCC <br>
                            <input type="text" name="mcc" id="mcc" required></strong></label>
                            <label for="mcn"><strong>MNC <br>
                            <input type="text" name="mcn" id="mcn" required></strong></label>
                        </div>
                        <div class="card1">
                            <label for="tac"><strong>TAC <br>
                            <input type="text" name="lai" id="lai" required></strong></label>
                            <label for="nrfcn"><strong>NRFCN <br>
                            <input type="text" name="sib3cellid" id="sib3cellid" required></strong></label>                            
                        </div>  
                            <button class="botao" type="submit" onsubmit="">Salvar</button> 
                        </div>
                    </fieldset>
                </div>           
            </form>
            <div class="container5">
                <table class="table">
                    <thead>
                        <tr>
                            <th value="idOperadora">idOperadora</th>
                            <th value="nomeDaOperadora">nomeDaOperadora</th>
                            <th value="id">id</th>
                            <th value="fcn">fcn</th>
                            <th value="mcc">mcc</th>
                            <th value="mnc">mnc</th>
                            <th value="tac">tac</th>
                            <th value="nrfcn">nrfcn</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td value="idOperadora">idOperadora</td>
                            <td value="nomeDaOperadora">nomeDaOperadora</td>
                            <td value="id">id</td>
                            <td value="fcn">fcn</td>
                            <td value="mcc">mcc</td>
                            <td value="mnc">mnc</td>
                            <td value="tac">tac</td>
                            <td value="nrfcn">nrfcn</td>
                      </tr>
                      <tr>
                        <th value="id">11</td>
                            <td value="rxGain">652</td>
                            <td value="txPwr">255</td>
                            <td value="arfcn">255</td>
                            <td value="mcc">mc0c</td>
                            <td value="mnc">0</td>
                            <td value="lai">0</td>
                            <td value="sib3cellid">135</td>
                            <td value="bsic">258</td>
                            <td value="CRO">1958</td>
                            <td value="rxlevaccmin">1</td>
                            <td value="reselcthyst">5</td>
                            <td value="nbfreq">731</td>
                      </tr>
                    </tbody>
                </table>
                <button class="botao5" type="submit" onsubmit="">Editar</button> 
            </div>           
        </div> 
    </body>
</html>
